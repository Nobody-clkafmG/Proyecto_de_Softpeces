# --- Rutas y modelo ---
ai.onnx.path=data/models/tilapia_y11n.onnx
ai.classes.path=data/models/classes.txt

# --- Inferencia ---
ai.img_size=640
ai.confidence=0.25
ai.iou=0.50
ai.activation=sigmoid      # mejor para YOLO
ai.label.margin=0.05       # sube a 0.10 si aún hay muchos "DUDOSO"

# --- Correcciones por parte (normalmente false) ---
ai.swap.eye=false
ai.swap.gill=false

# --- NUEVOS filtros para estabilidad ---
ai.only_pair_top1=true     # usa solo cajas cuyo top-1 pertenece al par
ai.min_box_area=0.002      # 0.2% del frame (~819 px a 640x640). Sube a 0.003 si tus cajas son muy pequeñas

# --- Debug ---
ai.debug=1
